<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadym Huntley</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #dots-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 2rem;
            background: rgba(15, 15, 15, 0.2);
            backdrop-filter: blur(2px);
            border-radius: 15px;
            margin: 2rem auto 0;
            z-index: 2;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ff006e;
            margin: 0 auto 1rem;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 0, 110, 0.5);
            animation: fadeIn 1s ease-out 0.3s forwards;
            opacity: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero {
            text-align: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
            color: #ff006e;
            text-shadow: 0 0 15px rgba(255, 0, 110, 0.4);
        }

        .hero h2 {
            color: #666;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .roles {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .role-tag {
            background: rgba(34, 34, 34, 0.8);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .projects {
            padding: 1.5rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out 0.7s forwards;
            opacity: 0;
        }

        .project-card {
            background: rgba(17, 17, 17, 0.8);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .skills {
            margin: 2rem 0;
            padding: 1.5rem 0;
            animation: fadeIn 1s ease-out 0.9s forwards;
            opacity: 0;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .skill-item {
            background: rgba(24, 24, 24, 0.8);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin: 3rem 0 1.5rem;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 1.1s forwards;
            opacity: 0;
        }

        .social-link {
            background: rgba(34, 34, 34, 0.8);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
            border: 2px solid #ff006e;
        }

        .social-link:hover {
            background: #ff006e;
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
        }

        .social-link i {
            font-size: 1.2rem;
        }

        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .game-buttons button {
            background: #ff006e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .game-buttons button:hover {
            background: #ff3385;
        }

        .games-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        .game {
            width: 100%;
            max-width: 400px;
            background: rgba(34, 34, 34, 0.8);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .game h3 {
            text-align: center;
            margin-bottom: 1rem;
            color: #ff006e;
        }

        .game canvas {
            display: block;
            margin: 0 auto;
            background: #222;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .role-tag {
                padding: 0.6rem 1.2rem;
            }

            .social-link {
                padding: 10px 25px;
            }

            .games-container {
                flex-direction: column;
                gap: 2rem;
            }

            .game {
                width: 100%;
            }
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 15, 15, 0.2);
            backdrop-filter: blur(2px);
            width: 100%;
        }

        .volume-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(34, 34, 34, 0.8);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.4);
        }

        .volume-control input[type="range"] {
            -webkit-appearance: none;
            width: 120px;
            height: 8px;
            background: linear-gradient(to right, #ff006e var(--progress), rgba(255, 255, 255, 0.2) var(--progress));
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
            pointer-events: auto;
            cursor: pointer;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #ff006e;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 110, 0.5);
            transition: transform 0.2s;
        }

        .volume-control input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #ff006e;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 110, 0.5);
            transition: transform 0.2s;
        }

        .volume-control input[type="range"]::-moz-range-progress {
            background-color: #ff006e;
            height: 8px;
            border-radius: 5px;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb:hover,
        .volume-control input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        .volume-control input[type="range"]:active::-webkit-slider-thumb,
        .volume-control input[type="range"]:active::-moz-range-thumb {
            transform: scale(1.3);
        }

        #play-music,
        #stop-music {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            background: #ff006e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        #stop-music {
            display: none;
        }

        button[id^="restart-"] {
            background: #ff006e;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 0, 110, 0.4);
            display: block;
            margin: 10px auto;
        }

        button[id^="restart-"]:hover {
            background: #ff3385;
            box-shadow: 0 6px 15px rgba(255, 0, 110, 0.6);
            transform: translateY(-3px);
        }

        button[id^="restart-"]:active {
            background: #e6005c;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <canvas id="dots-canvas"></canvas>

    <div class="container">
        <button id="language-toggle" style="position: absolute; top: 1rem; right: 1rem; background: #ff006e; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">English</button>

        <div class="avatar">
            <img src="https://nztcdn.com/avatar/l/1727676027/4220827.webp" alt="Avatar">
        </div>

        <section class="hero">
            <h1>Vadym Huntley</h1>
            <h2>Huesos</h2>
            <div class="roles">
                <span class="role-tag">Хуесос</span>
                <span class="role-tag">Чурка</span>
                <span class="role-tag">Фанат Самурая Хокки</span>
            </div>
        </section>

        <section class="projects">
            <div class="project-card">
                <h3>Сосал</h3>
                <p>Я сосу хуй.</p>
            </div>

            <div class="project-card">
                <h3>Даун</h3>
                <p>У меня синдром дауна.</p>
            </div>

            <div class="project-card">
                <h3>Не придумал</h3>
                <p>Пiшов нахуй.</p>
            </div>
        </section>

        <section class="skills">
            <h2>Навыки</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <h3>Сосал</h3>
                </div>
            </div>
        </section>

    </div>

    <footer>
        <p>© 2025 huntleyzaki.dev. Все права защищены. А очко Вадима нет</p>
    </footer>

    <audio id="background-music" loop>
        <source src="https://s1.playi.net/files/mp3/kruella_-_tampony_playi.net_128.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <div class="volume-control">
        <label for="volume">Громкость:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.1">
    </div>

    <button id="play-music">Включить музыку</button>
    <button id="stop-music">Остановить музыку</button>

    <script>
        const languageToggle = document.getElementById('language-toggle');
        const elementsToTranslate = {
            'hero h1': { en: 'Vadym Huntley', ru: 'Vadym Huntley' },
            'hero h2': { en: 'Huesos', ru: 'Huesos' },
            '.role-tag:nth-child(1)': { en: 'Хуесос', ru: 'Хуесос' },
            '.role-tag:nth-child(2)': { en: 'Чурка', ru: 'Чурка' },
            '.role-tag:nth-child(3)': { en: 'Фанат Самурая Хокки', ru: 'Фанат Самурая Хокки' },
            '#play-music': { en: 'Play Music', ru: 'Включить музыку' },
            '#stop-music': { en: 'Stop Music', ru: 'Остановить музыку' },
            '.skills h2': { en: 'Skills', ru: 'Навыки' },
            '.skill-item:nth-child(1) h3': { en: 'Сосал', ru: 'Сосал' },
            'footer p': { en: '© 2025 huntleyzaki.dev. All rights reserved.', ru: '© 2025 huntleyzaki.dev. Все права защищены. А очко Вадима нет' },
            '#language-toggle': { en: 'Русский', ru: 'English' },
        };

        let currentLanguage = 'ru';

        document.getElementById('language-toggle').addEventListener('click', () => {
            currentLanguage = currentLanguage === 'en' ? 'ru' : 'en';
            document.getElementById('language-toggle').textContent = currentLanguage === 'en' ? 'Русский' : 'English';

            Object.keys(elementsToTranslate).forEach(selector => {
                const element = document.querySelector(selector);
                if (element) {
                    element.textContent = elementsToTranslate[selector][currentLanguage];
                }
            });
        });

        const canvas = document.getElementById('dots-canvas');
        const ctx = canvas.getContext('2d');
        let dots = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        const audio = document.getElementById('background-music');
        const volumeControl = document.getElementById('volume');
        const playButton = document.getElementById('play-music');
        const stopButton = document.getElementById('stop-music');

        function updateProgress() {
            const value = volumeControl.value * 100;
            volumeControl.style.setProperty('--progress', `${value}%`);
        }

        volumeControl.addEventListener('input', updateProgress);
        updateProgress();

        audio.volume = 0.1;
        volumeControl.value = 0.1;

        audio.play().catch(error => {
            console.log("Автовоспроизведение заблокировано. Пользователь должен взаимодействовать с сайтом.");
        });

        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
        });

        playButton.addEventListener('click', () => {
            audio.play();
            playButton.style.display = 'none';
            stopButton.style.display = 'inline-block';
        });

        stopButton.addEventListener('click', () => {
            audio.pause();
            stopButton.style.display = 'none';
            playButton.style.display = 'inline-block';
        });
    </script>
</body>
</html>
